    <div class="registro">
        <h1>Registrate</h1>
        <form action="">
        
        <label for="firstname">Nombres:</label><br>
        <input type="text" name="firstname" id="" autofocus pattern="[A-Za-z ]{2,40}" placeholder="Ingrese sus nombres"><br>
        <label for="lastname">Apellido:</label><br>
        <input type="text" name="lastname" id="lastname" required pattern="[A-Za-z ]{2,40}" placeholder="Ingrese sus Apellidos"><br>
        <label for="correo">Correo Electronico</label><br>
        <input type="email" name="correo" id="correo" required placeholder="Ingrese su correo electronico"><br>

        <label for="fechanacimiento"required>Fecha de nacimiento</label><br>
        <input type="date" name="fechanacimiento" id="fechanacimiento" required class="pruebas"><br>
        <label for="telefono">Telefono</label><br>
        <input type="tel" name="telefono" id="telefono" required maxlength="10" minlength="10" placeholder="Ingrese su numero celular" ><br>
        <label for="direccion">Direccion</label><br>
        <input type="text" name="direccion" id="direccion" required placeholder="Direccion de residencia">
        <label for="contraseña">Contraseña</label><br>
        <input type="password" name="contraseña" id="contraseña" required placeholder="Ingrese una contraseña segura"><br>
        <label for="confirmarcontraseña">Confirmar Contraseña</label><br>
        <input type="password" name="confirmarcontraseña" id="confirmarcontraseña" required placeholder="Confirmar Contraseña"><br>
        <!-- <label for="genero">genero?</label> <br>
        <label for="genero" class="sex">Mujer</label>
        <input type="radio" name="genero" id="genero" class="sex"> -->
        
        
        <input type="submit" value="Registrarte">
    </form>
