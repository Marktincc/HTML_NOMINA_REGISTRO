        <div class="nomina">
            <h1>Nomina</h1>
            <form action="">
                <label for="firstname">Nombres:</label><br>
                <input type="text" name="firstname" id="firstname" autofocus required pattern="[A-Za-z ]{2,40}" placeholder="Ingrese sus nombres"><br>

                <label for="lastname">Apellido:</label><br>
                <input type="text" name="lastname" id="lastname" required pattern="[A-Za-z ]{2,40}" placeholder="Ingrese sus Apellidos"><br>
                <label for="TipoDeDocumento">Tipo de documento de identidad</label>
                <select name="TipoDeDocumento" id="TipoDeDocumento" required>
                    <option value="" disabled selected hidden>Seleccione su tipo de documento</option>
                    <option value="Cedula">Cedula</option>
                    <option value="TarjetaIdentidad">Tarjeta de identidad</option>
                    <option value="Pasaporte">Pasaporte</option>
                </select><br>

                <label for="NumeroPasaporte">Numero de identidad</label>
                <input type="number" name="NumeroPasaporte" id="NumeroPasaporte" required placeholder="Ingrese su numero de identidad" min="10000000"><br>

                <label for="NumeroDiasTrabajados">Dias trabajados</label>
                <input type="number" name="NumeroDiasTrabajados" id="NumeroDiasTrabajados" min="1" required placeholder="Ingrese su numero de dias trabajados"><br>
                <label for="Salario">Salario</label>
                <input type="number" name="Salario" id="Salario" min="50000" required placeholder="Ingrese su numero de dias trabajados"><br>
                <label for="mayoredad">Es mayor de edad</label>
                <input type="checkbox" name="mayoredad" id="mayoredad">


                <input type="submit" value="Enviar" class="enviar">
            </form>
        </div>
